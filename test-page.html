<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Portfolio</title>
    <style>
        body {
            background: #1a0b2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        .success {
            color: #10b981;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .test-link {
            display: inline-block;
            background: linear-gradient(to right, #a855f7, #ec4899);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: transform 0.2s ease;
        }
        .test-link:hover {
            transform: scale(1.05);
        }
        .icon-test {
            font-size: 2rem;
            margin: 10px;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="test-container">
        <h1>Portfolio Test Page</h1>
        <div class="success">✅ Basic HTML/CSS is working!</div>
        
        <h2>Icon Test</h2>
        <div>
            <i class="fab fa-github icon-test"></i>
            <i class="fab fa-linkedin icon-test"></i>
            <i class="fab fa-facebook-f icon-test"></i>
            <i class="fab fa-instagram icon-test"></i>
        </div>
        
        <h2>Navigation Test</h2>
        <div>
            <a href="index.html" class="test-link">Main Portfolio</a>
            <a href="portfolio-simple.html" class="test-link">Simple Portfolio</a>
        </div>
        
        <h2>JavaScript Test</h2>
        <div id="js-test">JavaScript loading...</div>
        
        <h2>Font Test</h2>
        <div style="font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; margin: 10px;">
            Cormorant Garamond Font Test
        </div>
        <div style="font-family: 'Montserrat', sans-serif; font-size: 1rem; margin: 10px;">
            Montserrat Font Test
        </div>
    </div>

    <script>
        // Test JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const jsTest = document.getElementById('js-test');
            jsTest.innerHTML = '✅ JavaScript is working!';
            jsTest.style.color = '#10b981';
            
            console.log('Test page loaded successfully');
            
            // Test Font Awesome
            setTimeout(() => {
                const icons = document.querySelectorAll('.fab');
                let iconCount = 0;
                icons.forEach(icon => {
                    const style = window.getComputedStyle(icon, '::before');
                    if (style.content && style.content !== 'none' && style.content !== '""') {
                        iconCount++;
                    }
                });
                
                if (iconCount > 0) {
                    console.log(`✅ Font Awesome working - ${iconCount} icons loaded`);
                } else {
                    console.log('⚠️ Font Awesome may not be loading properly');
                }
            }, 1000);
        });
    </script>
</body>
</html>
