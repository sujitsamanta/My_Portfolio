<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Sujit Samanta</title>
  <style>
    body {
      background: #1a0b2e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .debug-info {
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .mouse-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #a855f7;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: all 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="mouse-cursor"></div>
  
  <h1>Debug Page - Portfolio Loading Test</h1>
  
  <div class="debug-info">
    <h3>Status:</h3>
    <p id="status">Initializing...</p>
  </div>
  
  <div class="debug-info">
    <h3>Console Output:</h3>
    <div id="console-output"></div>
  </div>
  
  <div class="debug-info">
    <h3>Mouse Position:</h3>
    <p id="mouse-pos">Move your mouse to see coordinates</p>
  </div>
  
  <button onclick="testBasicFunction()">Test Basic Function</button>
  <button onclick="window.location.href='index.html'">Go to Main Portfolio</button>
  
  <script>
    const statusEl = document.getElementById('status');
    const consoleEl = document.getElementById('console-output');
    const mousePosEl = document.getElementById('mouse-pos');
    const cursor = document.querySelector('.mouse-cursor');
    
    // Override console.log to display in page
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      consoleEl.innerHTML += '<div>' + args.join(' ') + '</div>';
    };
    
    // Override console.error
    const originalError = console.error;
    console.error = function(...args) {
      originalError.apply(console, args);
      consoleEl.innerHTML += '<div style="color: #ff6b6b;">ERROR: ' + args.join(' ') + '</div>';
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      statusEl.textContent = 'DOM Loaded Successfully!';
      console.log('Debug page loaded successfully');
      
      // Test mouse tracking
      document.addEventListener('mousemove', (e) => {
        mousePosEl.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
        
        if (cursor) {
          cursor.style.left = e.clientX - 10 + 'px';
          cursor.style.top = e.clientY - 10 + 'px';
          cursor.style.opacity = '1';
        }
      });
      
      console.log('Mouse tracking initialized');
    });
    
    function testBasicFunction() {
      console.log('Basic function test successful!');
      statusEl.textContent = 'All systems working!';
    }
    
    // Test if external resources load
    window.addEventListener('load', () => {
      console.log('All resources loaded');
      statusEl.textContent = 'Page fully loaded!';
    });
    
    // Catch any errors
    window.addEventListener('error', (e) => {
      console.error('Page error:', e.message);
      statusEl.textContent = 'Error detected - check console';
    });
  </script>
</body>
</html>
